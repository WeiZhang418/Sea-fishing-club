<template name="actives">
    <div class="toolbars">
        <a id="createLink"><i class="fa fa-plus"></i> 新建活动</a>
    </div>
    <div class="" id="datagrid"></div>
    <div id="create" class="bg animated fadeIn  _hide" > 
		<div  class="animated bounceInRight popup" >
			<div class="ff-file">
				<input type="file" id="c-thumb" value=""/>
			</div>
			<div class="ff-line">
				<label>主题</label>
				<input type="text" id="c-topic" value=""/>
			</div>
			<div class="ff-line">
				<label>人数上限</label>
				<input type="text" id="c-max" value=""/>
			</div>
			<div class="ff-line">
				<label>报名截止时间</label>
				<input type="text" id="c-time" value="" placehoder="注意格式2015-1-1 08:30"/>
			</div> 

			<div class="ff-line">
				<label>联系电话</label>
				<input type="text" id="c-tel" value="" />
			</div> 
			<div class="ff-line">
				<label>报名数量</label>
				<input type="text" id="c-num" value="" />
			</div> 
			<div class="ff-line">
				<label>地址</label>
				<input type="text" id="c-address" value=""/>
			</div>
			<div class="ff-line">
				<label>简介</label>
				<input type="text" id="c-summray" value=""/>
			</div>
			<div class="ff-line">
				<label>状态</label>
				<select id="c-status">
					<option value="0">未上线</option>
					<option value="1">已上线</option>
				</select>
			</div>
			<div class="ff-line">
				<label>详细</label>
				<div id="c-detail" contenteditable="true"></div>
			</div>

			<div class="ff-btn">
				<div class="ff-btn-item" id="save" >保存</div>
			</div>
			<div class="ff-btn">
				<div class="ff-btn-disable" onclick="disablePopup()">取消</div>
			</div>
		</div>
	</div>
	<div id="edit" class="bg animated fadeIn _hide " > 
		<div  class="animated bounceInRight popup" >
			<input type="hidden" id="editFor"/>
			<div class="ff-file">
				<input type="file" id="e-thumb" value=""/>
			</div>
			<div class="ff-line">
				<label>主题</label>
				<input type="text" id="e-topic" value=""/>
			</div>
			
			<div class="ff-line">
				<label>人数上限</label>
				<input type="text" id="e-max" value=""/>
			</div>
			<div class="ff-line">
				<label>报名截止时间</label>
				<input type="text" id="e-time" value="" placehoder="注意格式2015-1-1 08:30"/>
			</div> 
			<div class="ff-line">
				<label>联系电话</label>
				<input type="text" id="e-tel" value="" />
			</div> 
			<div class="ff-line">
				<label>报名数量</label>
				<input type="text" id="e-num" value="" />
			</div> 
			<div class="ff-line">
				<label>地址</label>
				<input type="text" id="e-address" value=""/>
			</div>
			<div class="ff-line">
				<label>简介</label>
				<input type="text" id="e-summray" value=""/>
			</div>
			<div class="ff-line">
				<label>状态</label>
				<select id="e-status">
					<option value="0">未上线</option>
					<option value="1">已上线</option>
				</select>
			</div>
			<div class="ff-line">
				<label>详细</label>
				<div id="e-detail" contenteditable="true"></div>
			</div>
			<div class="ff-btn">
				<div class="ff-btn-item" id="update" >保存</div>
			</div>
			<div class="ff-btn">
				<div class="ff-btn-disable" onclick="disablePopup()">取消</div>
			</div>
		</div>
	</div>

</template>

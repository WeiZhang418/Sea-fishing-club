<template name="banners">
    <div class="toolbars">
        <a id="createLink"><i class="fa fa-plus"></i> Banner</a>
    </div>
    <div id="datagrid"></div>
     <div id="create" class="bg animated fadeIn  _hide" > 
        <div  class="animated bounceInRight popup" >
            <div class="ff-file">
                <input type="file" id="c-picture" value="" />
            </div>
            <div class="ff-line">
                <label>文字描述</label>
                <input type="text" id="c-desc" value=""/>
            </div>
            <div class="ff-line">
                <label>排序</label>
                <input type="number" id="c-orderBy" value=""/>
            </div>
           
             <div class="ff-line">
                <label>组</label>
                <input type="text" id="c-group" value=""/>
            </div>
            <div class="ff-line">
                <label>状态</label>
                <select id="c-status">
                    <option value="0">未上线</option>
                    <option value="1">已上线</option>
                </select>
            </div>
             <div class="ff-line">
                <label>内容</label>
                <div id="c-detail" contenteditable="true"></div>
            </div>
            <div class="ff-btn">
                <div class="ff-btn-item" id="save" >保存</div>
            </div>
            <div class="ff-btn">
                <div class="ff-btn-disable" onclick="disablePopup()">取消</div>
            </div>
        </div>
    </div>
    <div id="edit" class="bg animated fadeIn _hide " > 
        <div  class="animated bounceInRight popup" >
            <input type="hidden" id="editFor"/>
            <div class="ff-file">
                <input type="file" id="e-picture" value="" />
            </div>
            <div class="ff-line">
                <label>文字描述</label>
                <input type="text" id="e-desc" value=""/>
            </div>
            <div class="ff-line">
                <label>排序</label>
                <input type="number" id="e-orderBy" value=""/>
            </div>
            <div class="ff-line">
                <label>内容</label>
                <textarea id="e-detail"></textarea>
            </div>
             <div class="ff-line">
                <label>组</label>
                <input type="text" id="e-group" value=""/>
            </div>
            <div class="ff-line">
                <label>状态</label>
                <select id="e-status">
                    <option value="0">未上线</option>
                    <option value="1">已上线</option>
                </select>
            </div>
             <div class="ff-line">
                <label>内容</label>
                <div id="e-detail" contenteditable="true"></div>
            </div>
            <div class="ff-btn">
                <div class="ff-btn-item" id="update" >保存</div>
            </div>
            <div class="ff-btn">
                <div class="ff-btn-disable" onclick="disablePopup()">取消</div>
            </div>
        </div>
    </div>
    <div id="pics" class="bg animated fadeIn _hide " > 
        <div  class="animated bounceInRight popup" >
            <input type="hidden" id="picFor"/>
            <div class="ff-pics">
                
                <div class="ff-add">
                    <input type="file" />
                </div>
                <div class="clear"></div>
            </div>
            
            <div class="ff-btn">
                <div class="ff-btn-disable" onclick="disablePopup()">取消</div>
            </div>
        </div>
    </div>
</template>

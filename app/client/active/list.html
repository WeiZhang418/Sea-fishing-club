<template name="activeList">
    {{#if Template.subscriptionsReady}}

    <div class="page page-with-header-footer " >
        <header>
            <div class="header">
                海钓活动
                <a onclick="backaction(this)" class="left"><i class="fa fa-chevron-left"></i></a>
            </div>
        </header>
        <div class="active-all">
        {{#each actives}}
            
            <a class="active-list" href="/active/detail?id={{_id}}">
                <div class="active-thumb" style="background-image:url({{thumb}})"></div>
                <div class="active-topic">{{topic}}</div>
            </a>
        {{/each }}
        </div>

        {{>footer active='active'}}
    </div>
    {{else}}
    <div class="sk-all">
        <div class="sk-cube-grid">
            <div class="sk-cube sk-cube1"></div>
            <div class="sk-cube sk-cube2"></div>
            <div class="sk-cube sk-cube3"></div>
            <div class="sk-cube sk-cube4"></div>
            <div class="sk-cube sk-cube5"></div>
            <div class="sk-cube sk-cube6"></div>
            <div class="sk-cube sk-cube7"></div>
            <div class="sk-cube sk-cube8"></div>
            <div class="sk-cube sk-cube9"></div>
        </div>
    </div>
    {{/if}}
</template>

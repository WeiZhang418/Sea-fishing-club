    <script type="text/javascript">
		$(function(){
		    var old = parseInt($('html').css('fontSize')); //  HTML 字体
		    var sizeFn = function(){ 
		        var w = $(window).width(),
		            newSize = old * w / 750;
		        $('html').css('fontSize', newSize + 'px');
		    };
		    sizeFn();
		    $(window).on('resize', function(){sizeFn();});
		})
	</script>

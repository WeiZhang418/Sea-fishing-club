<template name="knowledgeDetail">
    {{#if Template.subscriptionsReady}}
    <div class="page page-with-header-footer " style="background:#fff">
        <div class="cd-thumb" style="background-image:url({{ knowledge.thumb }});">
            <a onclick="backaction(this)" class="left" style="top:15px;position: fixed;" ><i style="font-size:34px;color:#fff;text-shadow:0 0 5px #666;" class="fa fa-angle-left"></i></a>
        </div>
        <div class="cd-info">
            <b>{{knowledge.topic}}</b> {{{knowledge.summray}}}
        </div>
        <fieldset class="cd-detail-title">
            <legend>详情介绍</legend>
        </fieldset>
        <div class="cd-detail">
            {{{knowledge.detail}}}
        </div>
            {{> knowledgeBottom}}
    </div>
    {{else}}
    <div class="sk-all">
        <div class="sk-cube-grid">
            <div class="sk-cube sk-cube1"></div>
            <div class="sk-cube sk-cube2"></div>
            <div class="sk-cube sk-cube3"></div>
            <div class="sk-cube sk-cube4"></div>
            <div class="sk-cube sk-cube5"></div>
            <div class="sk-cube sk-cube6"></div>
            <div class="sk-cube sk-cube7"></div>
            <div class="sk-cube sk-cube8"></div>
            <div class="sk-cube sk-cube9"></div>
        </div>
    </div>
    {{/if}}
</template>

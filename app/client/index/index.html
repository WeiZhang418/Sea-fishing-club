<template name="site">
    {{#if Template.subscriptionsReady}}
    <div class="page page-with-header-footer " >
        <header>
            <div class="header">
                海钓资讯
            </div>
        </header>

        {{>banner group="index"}}

        <div class="knowledge-dynamic">
        {{#each dynamics}}
            <a  href="/knowledge/list?id={{_id}}"><div class="dynamic-list">{{topic}}</div></a>
        {{/each }}
        </div>
        <div class="knowledge-sel">
            <div class="knowledge-img"></div>
            {{> select}}
        </div>
        <div class="page-pli">
        {{#each knowledges}}
            {{> knowledgeListItem}}
        {{/each }}
        </div>
    </div>
    {{else}}
    <div class="sk-all">
        <div class="sk-cube-grid">
            <div class="sk-cube sk-cube1"></div>
            <div class="sk-cube sk-cube2"></div>
            <div class="sk-cube sk-cube3"></div>
            <div class="sk-cube sk-cube4"></div>
            <div class="sk-cube sk-cube5"></div>
            <div class="sk-cube sk-cube6"></div>
            <div class="sk-cube sk-cube7"></div>
            <div class="sk-cube sk-cube8"></div>
            <div class="sk-cube sk-cube9"></div>
        </div>
    </div>
    {{/if}}
    {{>footer active='site'}}
    
</template>

<template name="serverCollectionPill">
        {{topic}}
</template>

<template name="knowledgeItem">
    <div class="page page-with-header-footer " >
        <header>
            <div class="header">
                {{name}}
                <a onclick="backaction(this)" class="left"><i class="fa fa-chevron-left"></i></a>
            </div>
        </header>
        <div class="knowledge-sel">
            <div class="knowledge-img"></div>
            {{> selectNext}}
        </div>
        <div class="page-pli">
        {{#each knoItems}}
            {{> knoItem}}
        {{/each }}
        </div>
    </div>
</template>

<template name="knowledgeList">
    <div class="page page-with-header-footer " >
        <header>
            <div class="header">
                海钓{{cname}}
                <a href="/" class="left"><i class="fa fa-chevron-left"></i></a>
            </div>
        </header>
        <div class="knowledge-dynamic">
        {{#each dynItems}}
            <a  href="/knowledge/list/next?id={{_id}}"><div class="dynamic-list">{{topic}}</div></a>
        {{/each }}
        </div>
        <div class="knowledge-sel">
            <div class="knowledge-img"></div>
            {{> select}}
        </div>
        <div class="page-pli">
        {{#each knowledges}}
            {{> knowledgeListItem}}
        {{/each }}
        </div>
    </div>
</template>

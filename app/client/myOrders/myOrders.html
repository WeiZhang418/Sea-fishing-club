<template name="myOrders">
    <div class="page page-with-header myorders">
        <header>
            <div class="header">
                我的订单
                <a href="/home" class="left"><i class="fa fa fa-chevron-left"></i></a>
            </div>
        </header>
        <div class="status _flex">
            <a href="/myOrders?status=ALL" class="{{#if filter 'ALL'}} actives {{/if}} _flex-1">全部</a>
            <a href="/myOrders?status=SUBMIT" class="{{#if filter 'SUBMIT'}} actives {{/if}} _flex-1">已提交</a>
            <a href="/myOrders?status=CHECKIN" class="{{#if filter 'CHECKIN'}} actives {{/if}} _flex-1">已确认</a>
            <a href="/myOrders?status=CANCEL" class="{{#if filter 'CANCEL'}} actives {{/if}} _flex-1">已取消</a>
            <a href="/myOrders?status=COMPELET" class="{{#if filter 'COMPELET'}} actives {{/if}} _flex-1">已完成</a>
        </div>
        {{#each orders}} {{>myOrdersGoodsSimple }} {{/each}}
    </div>
</template>

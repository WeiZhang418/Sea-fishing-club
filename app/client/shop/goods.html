<template name="goods">
    {{#if Template.subscriptionsReady}}
    <div class="page page-with-header-footer">
        <header>
            <div class="header">
                {{goods.name}}
                <a href="/shop" class="left"><i class="fa fa fa-chevron-left"></i></a>
            </div>
        </header>
        <div class="thumb" style="height:170px;background-size: 100% 100%;background-repeat: no-repeat;background-position: center;background-image:url({{goods.thumb}})"></div>
        <!-- <div class="swiper-container">
            <div class="swiper-wrapper">
                {{#each goods.pictures}}
                <div class="g-goods-thumb swiper-slide" style="background-image:url({{ thumb }})">
                </div>
                {{/each}}
            </div>
        </div> -->
        <!-- {{#if compare goods.type 'point'}} -->
        <!-- <div class="g-goods-point"> 所需积分：{{goods.point}} </div> -->
        <!-- {{/if}} {{#if compare goods.type 'cash'}} -->
        <!-- <div class="g-goods-point"> ¥{{goods.price}}</div> -->
        <!-- {{/if}} -->
        <div class="g-goods-info">
            <div class="g-goods-title">所需积分</div>
            <div class="g-goods-summary">{{goods.point}}</div>
        </div>
        <div class="g-goods-info">
            <div class="g-goods-title">商品简介</div>
            <div class="g-goods-summary">{{goods.summary}}</div>
        </div>
         <div class="g-goods-info">
            <div class="g-goods-title">图文详情</div>
            <div class="g-goods-details">{{{goods.detail}}}</div>
        </div>
        
         <a href="/shop/order?id={{ goods._id }}" class="goods-action">立即购买</a>
    </div>
    {{else}}
    <div class="sk-all">
        <div class="sk-cube-grid">
            <div class="sk-cube sk-cube1"></div>
            <div class="sk-cube sk-cube2"></div>
            <div class="sk-cube sk-cube3"></div>
            <div class="sk-cube sk-cube4"></div>
            <div class="sk-cube sk-cube5"></div>
            <div class="sk-cube sk-cube6"></div>
            <div class="sk-cube sk-cube7"></div>
            <div class="sk-cube sk-cube8"></div>
            <div class="sk-cube sk-cube9"></div>
        </div>
    </div>
    {{/if}}
</template>

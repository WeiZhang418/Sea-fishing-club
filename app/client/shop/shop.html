<template name="shop">
    {{#if Template.subscriptionsReady}}
    <div class="page page-with-header-footer">
        <header>
            <div class="header">
                海钓商城
                <a onclick="backaction(this)" class="left"><i class="fa fa-chevron-left"></i></a>
            </div>
        </header>
        <div class="s-goods">
            {{#each goods}}
            <a class="item" href="/shop/goods?id={{_id}}">
                <div class="thumb" style="background-image:url({{thumb}})"></div>
                <div>
                    <div class="name">{{name}}</div>
                    <!-- {{#if compare type 'point'}} -->
                        <div class="point">
                        <div class="label">所需积分</div>
                        {{point}}
                        </div>
                    <!-- {{/if}} -->
                    <!-- {{#if compare type 'cash'}}
                        <div class="point">
                        <div class="label">现价</div>
                        ¥{{price}}
                        </div>
                    {{/if}} -->
                    <div class="summary">{{summary}}</div>
                </div>
            </a>
            {{/each}}
            <div class="clear"></div>
        </div>
        {{>footer active='shop'}}
    </div>
    {{else}}
    <div class="sk-all">
        <div class="sk-cube-grid">
            <div class="sk-cube sk-cube1"></div>
            <div class="sk-cube sk-cube2"></div>
            <div class="sk-cube sk-cube3"></div>
            <div class="sk-cube sk-cube4"></div>
            <div class="sk-cube sk-cube5"></div>
            <div class="sk-cube sk-cube6"></div>
            <div class="sk-cube sk-cube7"></div>
            <div class="sk-cube sk-cube8"></div>
            <div class="sk-cube sk-cube9"></div>
        </div>
    </div>
    {{/if}}
</template>
